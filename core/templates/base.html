<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyEcommerce</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'frontpage' %}">MyEcommerce Logo</a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>

                </a>
            </div>

            <div id="main-navbar" class="navbar-menu">
                <div class="navbar-end">
                    {% for category in menu_categories %}
                        <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{ category.title }}</a>
                    {% endfor %}
                    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                    <div class="navbar-item">
                    <a href="{% url 'cart' %}" class="button is-primary">Cart</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="section">
            {% block content %}
            {% endblock %}
        </section>

        <footer class="footer">
            <div class="columns is-4">
                <div class="column">
                    <p class="bd-notification is-primary">MyEcommrce LOGO</p>
                </div>

                <div class="column">
                    <p class="bd-notification is-primary">Some usefull informations</p>
                </div>

                <div class="column">
                    <p class="bd-notification is-primary">Maybe map how to get to us</p>
                </div>

                <div class="column">
                    <p class="bd-notification is-primary">Contact form</p>
                </div>

            </div>
        </footer>
    </body>
</html>
