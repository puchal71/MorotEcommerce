{% extends 'base.html' %}

{% block content %}
    <div class="columns is-multiline">
        {% for product in products %}
            <div class="column is-2">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ product.title }}</p>
                                <p class="subtitle is-6">SEK {{ product.price }}</p>
                                <p class="subtitle is-6">KG {{ product.stock }}</p>
                            </div>
                        </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Viev</a>
                    </footer>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <h1 class="title">The Frontpage</h1>

    {% for product in products %}
        {{ product.title}}
    {% endfor %}

{% endblock %}
