{% extends 'base.html' %}

{% block title %}Cart | {% endblock %}

{% block content %}
    <h1 class="title">Cart</h1>

    {% if cart %}
        {% for item in cart %}
            {% with product=item.product %}
                <p>{{ product.title }}</p>
            {% endwith %}
        {% endfor %}
    {% else %}
        <p>Your Cart is empty!</p>
    {% endif %}
{% endblock %}
